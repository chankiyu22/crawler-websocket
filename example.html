<html>
  <head>
    <script src="http://localhost:3001/socket.io/socket.io.js"></script>
    <script>
      var socket = io.connect("http://localhost:3001");

      socket.on('connect-success', function () {
        socket.emit('crawler-token', 'hn-crawler.js');
      });

      socket.on('disconnect', function () {
        console.log('disconnect');
      })

      socket.on('join-crawler-success', function () {
        console.log("join-crawler-success");
      });

      socket.on('join-crawler-failed', function () {
        console.log("join-crawler-failed");
      })

      socket.on('data', function (data) {
        console.log(data);
      });
    </script>
  </head>
  <body>

  </body>
</html>
